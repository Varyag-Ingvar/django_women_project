{% extends 'women/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <!-- пропишем форму регистрации-->
    <form action="{% url 'add_page' %}" method="post">
        <!--  {% csrf_token %}  это защита формы от csrf-атак, джанго обрабатывает только формы с этим токеном  -->
        {% csrf_token %}
        <!--  form.as_p позволяет отобразить все поля формы через тег абзаца p (as_p); as_p - это метод класса Form  -->
        <!--  {{ form.as_p }}-->
        <!-- пропишем отобр.формы через цикл, вместо стандартного отображения формы через {{ form.as_p }}  -->
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
{% endblock %}
